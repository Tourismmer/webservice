<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>data demo</title>
<style>
div {
	color: blue;
}

span {
	color: red;
}
</style>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

	<span id="banda"> Banda: </span> <br />
	<span id="titulo"> Titulo: </span> <br />

	<script>
	$.ajax({
		  url: "http://localhost:8080/tourismmer/service/json/metallica/getTrackInJSON",
		  data: {
		    
		  },
		  success: function( data ) {
		    $( "#banda" ).html( "<strong>" + data.singer + "</strong>" );
		    $( "#titulo" ).html( "<strong>" + data.title + "</strong>" );
		  }
		});
	</script>

</body>
</html>
